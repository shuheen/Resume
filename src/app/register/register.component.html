<section class="h-100 my-login-page bg-theme">
	<div class="container h-100">
		<div class="row justify-content-md-center h-100">
			<div class="card-wrapper">

				<div class="card fat">
					<div class="card-body">
						<h4 class="card-title">Register</h4>
						<form #registerForm="ngForm" (ngSubmit)="register(registerForm.form.value)">

							<div class="form-group">
								<label for="name">Name</label>
								<input id="name" type="text" class="form-control" name="name" ngModel #name="ngModel" required autofocus>
								<small *ngIf="name.touched && name.invalid" class="text-danger">
									Name is Required
								</small>
							</div>

							<div class="form-group">
								<label for="email">E-Mail Address</label>
								<input id="email" type="email" class="form-control" name="email" ngModel #email="ngModel" required email>
								<small *ngIf="email.touched && email.invalid" class="form-text text-danger">
									<span *ngIf="email.errors.required">Email is Required</span>
									<span *ngIf="email.errors.email">Invalid Email</span>
								</small>
							</div>

							<div class="form-group">
								<label for="password">Password</label>
								<input id="password" type="password" class="form-control" name="password" ngModel #password="ngModel" required>
								<small *ngIf="password.touched" class="form-text text-danger">
									<span *ngIf="password.errors.valid">Password is Required</span>
								</small>
							</div>

							<div class="form-group">
								<label>
									<input type="checkbox" name="agree" required checked disabled> I agree to the Terms and Conditions
								</label>
							</div>

							<div class="form-group no-margin">
								<button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary btn-block">
									Register
								</button>
							</div>
							<div class="margin-top20 text-center">
								Already have an account?
								<a routerLink="../login">Login</a>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</section>
